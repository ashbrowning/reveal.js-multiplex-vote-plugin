<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>reveal.js</title>

	<link rel="stylesheet" href="../node_modules/reveal.js/css/reveal.css">
	<link rel="stylesheet" href="../node_modules/reveal.js/css/theme/black.css">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="../node_modules/reveal.js/lib/css/zenburn.css">

	<!-- Printing and PDF exports -->
	<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'node_modules/reveal.js/css/print/pdf.css' : 'node_modules/reveal.js/css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section>
				<section>
					<h1>Master 1</h1>
				</section>

				<section>
					<h4>Master 1</h4>
					<h2>Option 1</h2>
				</section>

				<section>
					<h4>Master 1</h4>
					<h2>Option 2</h2>
				</section>

				<section>
					<h4>Master 1</h4>
					<h2>Option 3</h2>
				</section>
			</section>

			<section id="vote1">
				<section class="vote-prep">
					<h1>Master 1</h1>
					<h4>Voting about to begin</h4>
				</section>

				<section class="vote">
					<h2>Vote 1 Begins</h2>
					<vote>
						<ul>
							<li>Option 1 <span></span></li>
							<li>Option 2 <span></span></li>
							<li>Option 3 <span></span></li>
						</ul>
					</vote>
				</section>
				<section class="vote-result">Winner is!</section>
			</section>
		</div>
	</div>

	<script src="../node_modules/reveal.js/lib/js/head.min.js"></script>
	<script src="../node_modules/reveal.js/js/reveal.js"></script>
	<script src="../bower_components/jquery/dist/jquery.js"></script>

	<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				multiplex: {
					// Example values. To generate your own, see the socket.io server instructions.
					secret: '14766210981682388850', // Obtained from the socket.io server. Gives this (the master) control of the presentation
					id: 'a77adb5fefee4d9e', // Obtained from socket.io server
					url: 'http://localhost:1989' // Location of socket.io server
    		},

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'http://cdn.socket.io/socket.io-1.3.5.js', async: true },
					{ src: 'https://code.jquery.com/jquery-3.1.1.js', async: true },
        	{ src: '../plugin/multiplex-vote/master.js', async: true },

					{ src: '../node_modules/reveal.js/plugin/markdown/marked.js' },
					{ src: '../node_modules/reveal.js/plugin/markdown/markdown.js' },
					{ src: '../node_modules/reveal.js/plugin/notes/notes.js', async: true },
					{ src: '../node_modules/reveal.js/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
</body>

</html>
