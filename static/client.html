<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
		<link rel="stylesheet" href="../node_modules/reveal.js/css/reveal.css">
		<link rel="stylesheet" href="../node_modules/reveal.js/css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="../node_modules/reveal.js/lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'node_modules/reveal.js/css/print/pdf.css' : 'node_modules/reveal.js/css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>Dummy section</section>
				<section id="vote1">
					<section class="vote-prep">Vote Prep</section>
					<section class="vote">Vote </section>
					<section class="vote-result">Vote result</section>
				</section>
				<section>
				<h2>Vote 2 client</h2>
					<vote>
						<!--<div class="row">-->
							<button type="button" class="btn btn-default btn-lg btn-block col-md-12">Option 1</button>
						<!--</div>-->
						<!--<div class="row">-->
							<button type="button" class="btn btn-default btn-lg btn-block col-md-12">Option 2</button>
						<!--</div>
						<div class="row">-->
							<button type="button" class="btn btn-default btn-lg btn-block col-md-12">Option 3</button>
						<!--</div>-->

					</vote>
				</section>
			</div>
		</div>

		<script src="../node_modules/reveal.js/js/reveal.js"></script>
		<script src="../node_modules/reveal.js/lib/js/head.min.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				multiplex: {
					// Example values. To generate your own, see the socket.io server instructions.
					secret: null, // null so the clients do not have control of the master presentation
					id: 'a77adb5fefee4d9e', // id, obtained from socket.io server
					url: 'http://localhost:1989' // Location of socket.io server
    		},

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'http://cdn.socket.io/socket.io-1.3.5.js', async: true },
        	{ src: '../plugin/multiplex-vote/client.js', async: true },

					{ src: '../node_modules/reveal.js/plugin/markdown/marked.js' },
					{ src: '../node_modules/reveal.js/plugin/markdown/markdown.js' },
					{ src: '../node_modules/reveal.js/plugin/notes/notes.js', async: true },
					{ src: '../node_modules/reveal.js/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
